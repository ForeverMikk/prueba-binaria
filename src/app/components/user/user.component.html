<section>
  <div class="wrapper">
    <div class="left">
      <img src="./../../../assets/lila.jpg" alt="user-pic" width="150" />
      <h4>{{ userData.firstname }} {{ userData.lastname }}</h4>
      <p>UI Developer</p>
    </div>

    <div class="right">
      <div class="info">
        <h3>Informaci√≥n</h3>

        <div class="info-data">
          <div class="data">
            <h4>Email</h4>
            <p>{{ userData.email }}</p>
          </div>

          <div class="data">
            <h4>Telefono</h4>
            <p>{{ userData.telephone }}</p>
          </div>
        </div>
      </div>

      <div class="job-info">
        <h3>Subir un Archivo</h3>

        <div class="job-data">
          <label class="data">
            <input type="file" (change)="selectFile($event)" />
          </label>

          <button class="data" (click)="create()">Crear Bucket</button>
          <button class="data" [disabled]="!selectedFiles" (click)="upload()">
            Subir
          </button>
        </div>
